name: Fuzz & Audit

on:
  schedule:
    - cron: '23 5 1,11,21 * *'  # Runs three times a month on the 1st, 11th, and 21st at 00:23 EST (05:23 UTC)
  workflow_dispatch:     # Allows manual triggering

jobs:
  fuzz_test_audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust nightly
        run: |
          curl https://sh.rustup.rs -sSf | sh -s -- -y --default-toolchain nightly
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install cargo-fuzz and cargo-audit
        run: |
          cargo install cargo-fuzz
          cargo install cargo-audit

      - name: Run standard tests, taking advantage we now have nightly Rust, normally we test with stable
        run: cargo test --verbose

      - name: Run cargo audit, this also makes sense to run periodically
        run: cargo audit

      # Run all fuzz targets sequentially to keep CI simple and deterministic
      - name: Run fuzz target 'slice_and_reader'
        run: cargo fuzz run slice_and_reader -- -max_total_time=20 -rss_limit_mb=1024 -close_fd_mask=3

      - name: Run fuzz target 'aliases_merges'
        run: cargo fuzz run aliases_merges -- -max_total_time=20 -rss_limit_mb=1024 -close_fd_mask=3

      - name: Run fuzz target 'flow_collections'
        run: cargo fuzz run flow_collections -- -max_total_time=20 -rss_limit_mb=1024 -close_fd_mask=3

      - name: Run fuzz target 'large_scalars'
        run: cargo fuzz run large_scalars -- -max_total_time=20 -rss_limit_mb=1024 -close_fd_mask=3

      - name: Run fuzz target 'duplicate_keys'
        run: cargo fuzz run duplicate_keys -- -max_total_time=20 -rss_limit_mb=1024 -close_fd_mask=3

      - name: Upload fuzz crash artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: fuzz-crash-artifacts
          path: fuzz/artifacts/